<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#FFD60A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Crypto Arbitrage Opportunities</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Prevent zoom on mobile */
        html {
            touch-action: manipulation;
        }
        
        /* Prevent text selection */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Allow text selection for input fields */
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        /* Hide scrollbars but keep functionality */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        :root {
            /* Crypto Wallet Design System Colors */
            --bg-primary: #1C1C1E;
            --bg-secondary: #2C2C2E;
            --surface-elevated: #3A3A3C;
            --accent-yellow: #FFD60A;
            --accent-green: #30D158;
            --accent-red: #FF453A;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --text-tertiary: #636366;
            --separator: #38383A;
            --overlay: rgba(0, 0, 0, 0.4);
            --positive: #30D158;
            --negative: #FF453A;
            --neutral: #8E8E93;
            --warning: #FF9F0A;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0;
            padding: 16px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 16px 0;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 12px;
            border: 1px solid var(--separator);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--positive);
        }

        .status-dot.offline {
            background: var(--negative);
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 24px;
            background: var(--accent-yellow);
            color: #000000;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: #FFE55C;
            transform: scale(1.02);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .opportunities-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .opportunity-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 16px;
            border-left: 4px solid var(--accent-yellow);
            transition: all 0.2s ease;
            border: 1px solid var(--separator);
        }

        .opportunity-card:hover {
            background: var(--surface-elevated);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .opportunity-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .pair-info {
            flex: 1;
        }

        .pair-symbol {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .pair-details {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .profit-badge {
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            background: var(--accent-green);
            color: white;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .profit-badge.high {
            background: var(--accent-red);
        }

        .profit-badge.medium {
            background: var(--warning);
        }

        .exchange-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .exchange-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
        }

        .exchange-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .exchange-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .exchange-price {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 16px;
            font-weight: 600;
            color: var(--accent-yellow);
        }

        .action-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--separator);
        }

        .spread-info {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .view-button {
            padding: 8px 16px;
            border-radius: 20px;
            background: var(--accent-yellow);
            color: #000000;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .view-button:hover {
            background: #FFE55C;
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 214, 10, 0.1);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            border: 1px solid var(--separator);
        }

        .stat-value {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Mobile-first responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }
            
            .status-bar {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }
            
            .exchange-row {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .opportunity-header {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }
            
            .profit-badge {
                align-self: flex-start;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .stat-card {
                padding: 12px;
            }
            
            .stat-value {
                font-size: 18px;
            }
        }

        /* Loading animation */
        .loading-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Smooth transitions */
        .opportunity-card {
            animation: fadeInUp 0.3s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px;">
                <div style="flex: 1;">
                    <h1 id="headerTitle">üöÄ Crypto Arbitrage</h1>
                    <p id="headerSubtitle">Real-time arbitrage opportunities across exchanges</p>
                </div>
                <button class="btn" onclick="toggleLanguage()" id="languageBtn" style="margin-left: 16px; background: var(--accent-yellow); color: #000000; padding: 8px 16px; font-size: 14px; font-weight: 600;">
                    <span id="languageText">RU</span>
                </button>
            </div>
        </div>

        <div class="stats-grid" id="statsGrid">

                <div class="stat-label">Maximum Profit</div>
            </div>

                <div class="stat-value" id="connectedExchanges">0</div>
                <div class="stat-label">Connected Exchanges</div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <span class="status-dot" id="connectionStatus"></span>
                <span id="connectionText">Connecting...</span>
            </div>
            <div class="status-item">
                <span id="lastUpdateLabel">Last Update: </span><span id="lastUpdate">Never</span>
            </div>
            <div class="status-item">
                <span id="opportunitiesLabel">Opportunities: </span><span id="opportunityCount">0</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn refresh" onclick="refreshData()" id="refreshBtn">
                <span id="refreshIcon">üîÑ</span>
                <span id="refreshText">Refresh</span>
            </button>

        <div class="opportunities-container" id="opportunitiesContainer">
            <div class="loading" id="loadingState">
                <div class="loading-spinner">üîÑ</div>

    </div>

    <script>
        // Initialize Telegram WebApp
        if (window.Telegram?.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            // Apply Telegram theme
            document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#ffffff');
            document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#000000');
            document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#0088cc');
            document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || '#ffffff');
            document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || '#f8f9fa');
            document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color || '#6c757d');
        }

        let autoRefreshInterval;
        let autoRefreshEnabled = true;
        let currentLanguage = 'ru'; // Default to Russian

        // Translation system
        const translations = {
            ru: {
                title: 'üöÄ –ö—Ä–∏–ø—Ç–æ –ê—Ä–±–∏—Ç—Ä–∞–∂',
                subtitle: '–í–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –∞—Ä–±–∏—Ç—Ä–∞–∂–∞ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏ –Ω–∞ —Ä–∞–∑–ª–∏—á–Ω—ã—Ö –±–∏—Ä–∂–∞—Ö',
                totalOpportunities: '–í—Å–µ–≥–æ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π',
                averageProfit: '–°—Ä–µ–¥–Ω—è—è –ø—Ä–∏–±—ã–ª—å',
                maximumProfit: '–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è –ø—Ä–∏–±—ã–ª—å',
                connectedExchanges: '–ü–æ–¥–∫–ª—é—á–µ–Ω–Ω—ã–µ –±–∏—Ä–∂–∏',
                connecting: '–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...',
                connected: '–ü–æ–¥–∫–ª—é—á–µ–Ω–æ',
                lastUpdate: '–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ:',
                opportunities: '–í–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏:',
                refresh: '–û–±–Ω–æ–≤–∏—Ç—å',
                loading: '–ó–∞–≥—Ä—É–∑–∫–∞ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π...',
                noData: '–ê—Ä–±–∏—Ç—Ä–∞–∂–Ω—ã–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –≤ –¥–∞–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç.',
                tryAgain: '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å –∏–ª–∏ –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–∑–∂–µ.',
                buyOn: '–ö—É–ø–∏—Ç—å –Ω–∞',
                sellOn: '–ü—Ä–æ–¥–∞—Ç—å –Ω–∞',
                buy: '–ö—É–ø–∏—Ç—å',
                sell: '–ü—Ä–æ–¥–∞—Ç—å'
            },
            en: {
                title: 'üöÄ Crypto Arbitrage',
                subtitle: 'Real-time arbitrage opportunities across exchanges',
                totalOpportunities: 'Total Opportunities',
                averageProfit: 'Average Profit',
                maximumProfit: 'Maximum Profit',
                connectedExchanges: 'Connected Exchanges',
                connecting: 'Connecting...',
                connected: 'Connected',
                lastUpdate: 'Last Update:',
                opportunities: 'Opportunities:',
                refresh: 'Refresh',
                loading: 'Loading opportunities...',
                noData: 'No arbitrage opportunities found at the moment.',
                tryAgain: 'Try refreshing or check back later.',
                buyOn: 'Buy on',
                sellOn: 'Sell on',
                buy: 'Buy',
                sell: 'Sell'
            }
        };

        function t(key) {
            return translations[currentLanguage][key] || key;
        }

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'ru' ? 'en' : 'ru';
            document.getElementById('languageText').textContent = currentLanguage.toUpperCase();
            updateUI();
        }

        function updateUI() {
            // Update header elements
            const titleElement = document.getElementById('headerTitle');
            if (titleElement) {
                titleElement.textContent = t('title');
            }
            
            const subtitleElement = document.getElementById('headerSubtitle');
            if (subtitleElement) {
                subtitleElement.textContent = t('subtitle');
            }

            // Update stat labels
            document.querySelectorAll('.stat-label').forEach((label, index) => {
                const keys = ['totalOpportunities', 'averageProfit', 'maximumProfit', 'connectedExchanges'];
                if (keys[index]) {
                    label.textContent = t(keys[index]);
                }
            });

            // Update status text
            const connectionText = document.getElementById('connectionText');
            if (connectionText) {
                const isConnected = document.getElementById('connectionStatus').classList.contains('status-dot');
                connectionText.textContent = isConnected ? t('connected') : t('connecting');
            }

            // Update refresh button
            const refreshText = document.getElementById('refreshText');
            if (refreshText) {
                refreshText.textContent = t('refresh');
            }

            // Update loading text
            const loadingState = document.getElementById('loadingState');
            if (loadingState) {
                const loadingText = loadingState.querySelector('p');
                if (loadingText) {
                    loadingText.textContent = t('loading');
                }
            }

            // Update status bar labels
            const lastUpdateLabel = document.getElementById('lastUpdateLabel');
            if (lastUpdateLabel) {
                lastUpdateLabel.textContent = t('lastUpdate');
            }
            
            const opportunitiesLabel = document.getElementById('opportunitiesLabel');
            if (opportunitiesLabel) {
                opportunitiesLabel.textContent = t('opportunities');
            }
        }

        // API functions with cache-busting
        async function fetchOpportunities() {
            try {
                const response = await fetch(`/api/opportunities?t=${Date.now()}`);
                const data = await response.json();
                return data.success ? data.data : [];
            } catch (error) {
                console.error('Error fetching opportunities:', error);
                return [];
            }
        }

        async function fetchStatus() {
            try {
                const response = await fetch(`/api/status?t=${Date.now()}`);
                const data = await response.json();
                return data; // Status API returns data directly, not wrapped in success/data
            } catch (error) {
                console.error('Error fetching status:', error);
                return null;
            }
        }

        async function fetchStats() {
            try {
                const response = await fetch(`/api/stats?t=${Date.now()}`);
                const data = await response.json();
                return data.success ? data.data : null;
            } catch (error) {
                console.error('Error fetching stats:', error);
                return null;
            }
        }

        // Exchange URL patterns for different exchanges (verified with browser testing)
        const exchangeUrls = {
            'binance': 'https://www.binance.com/en/trade/{symbol}',
            'okx': 'https://www.okx.com/trade-spot/{symbol}',
            'bybit': 'https://www.bybit.com/trade/spot/{symbol}',
            'mexc': 'https://www.mexc.com/exchange/{symbol}',
            'gateio': 'https://www.gate.com/trade/{symbol}',
            'kucoin': 'https://www.kucoin.com/trade/{symbol}',
            'coinbase': 'https://pro.coinbase.com/trade/{symbol}',
            'kraken': 'https://trade.kraken.com/charts/KRAKEN:{symbol}'
        };

        // Generate exchange URL for a specific symbol
        function getExchangeUrl(exchange, symbol) {
            const urlPattern = exchangeUrls[exchange.toLowerCase()];
            if (!urlPattern) {
                return `https://${exchange.toLowerCase()}.com`;
            }
            
            // Convert symbol format for different exchanges
            let formattedSymbol = symbol;
            
            switch (exchange.toLowerCase()) {
                case 'binance':
                    // Binance uses BTCUSDT format
                    formattedSymbol = symbol;
                    break;
                case 'okx':
                    // OKX uses BTC-USDT format
                    if (symbol.includes('-')) {
                        // Already in correct format (e.g., ELF-USDT)
                        formattedSymbol = symbol;
                    } else {
                        // Convert BTCUSDT to BTC-USDT
                        formattedSymbol = symbol.replace('USDT', '-USDT');
                    }
                    break;
                case 'bybit':
                    // Bybit uses BTC/USDT format
                    if (symbol.includes('/')) {
                        // Already in correct format
                        formattedSymbol = symbol;
                    } else {
                        // Convert BTCUSDT to BTC/USDT
                        formattedSymbol = symbol.replace('USDT', '/USDT');
                    }
                    break;
                case 'mexc':
                    // MEXC uses BTC_USDT format
                    if (symbol.includes('_')) {
                        // Already in correct format
                        formattedSymbol = symbol;
                    } else {
                        // Convert BTCUSDT to BTC_USDT
                        formattedSymbol = symbol.replace('USDT', '_USDT');
                    }
                    break;
                case 'gateio':
                    // Gate.io uses BTC_USDT format
                    if (symbol.includes('_')) {
                        // Already in correct format
                        formattedSymbol = symbol;
                    } else {
                        // Convert BTCUSDT to BTC_USDT
                        formattedSymbol = symbol.replace('USDT', '_USDT');
                    }
                    break;
                case 'kucoin':
                    // KuCoin uses BTC-USDT format
                    if (symbol.includes('-')) {
                        // Already in correct format (e.g., ELF-USDT)
                        formattedSymbol = symbol;
                    } else {
                        // Convert BTCUSDT to BTC-USDT
                        formattedSymbol = symbol.replace('USDT', '-USDT');
                    }
                    break;
                case 'coinbase':
                    // Coinbase uses BTC-USD format
                    formattedSymbol = symbol.replace('USDT', '-USD');
                    break;
                case 'kraken':
                    // Kraken uses BTCUSD format
                    formattedSymbol = symbol.replace('USDT', 'USD');
                    break;
            }
            
            return urlPattern.replace('{symbol}', formattedSymbol);
        }

        // Get profit badge class based on profit percentage
        function getProfitBadgeClass(profitPercentage) {
            if (profitPercentage >= 2) return 'high';
            if (profitPercentage >= 1) return 'medium';
            return '';
        }

        // Blockchain marker functions
        function getBlockchainColor(blockchain) {
            const colors = {
                'ethereum': '#627eea',
                'bsc': '#f0b90b',
                'polygon': '#8247e5',
                'arbitrum': '#28a0f0',
                'optimism': '#ff0420',
                'solana': '#14f195',
                'avalanche': '#e84142',
                'tron': '#ff0013'
            };
            return colors[blockchain] || '#627eea';
        }

        function getBlockchainIcon(blockchain) {
            const icons = {
                'ethereum': '‚ü†',
                'bsc': '‚í∑',
                'polygon': '‚¨°',
                'arbitrum': '‚óÜ',
                'optimism': '‚óØ',
                'solana': '‚óé',
                'avalanche': '‚ñ≤',
                'tron': '‚óá'
            };
            return icons[blockchain] || '‚ü†';
        }

        function getBlockchainName(blockchain) {
            const names = {
                'ethereum': 'Ethereum',
                'bsc': 'BSC',
                'polygon': 'Polygon',
                'arbitrum': 'Arbitrum',
                'optimism': 'Optimism',
                'solana': 'Solana',
                'avalanche': 'Avalanche',
                'tron': 'Tron'
            };
            return names[blockchain] || 'Ethereum';
        }

        function renderBlockchainMarker(blockchain) {
            if (!blockchain) return '';
            const color = getBlockchainColor(blockchain);
            const icon = getBlockchainIcon(blockchain);
            const name = getBlockchainName(blockchain);
            return `<span class="blockchain-badge" style="background-color: ${color}; color: white; padding: 2px 8px; border-radius: 12px; font-size: 0.75rem; margin-left: 8px; display: inline-flex; align-items: center; gap: 4px;" title="${name}">${icon} ${name}</span>`;
        }

        // Render multiple blockchain markers (for multi-chain tokens)
        function renderBlockchainMarkers(blockchains) {
            if (!Array.isArray(blockchains) || blockchains.length === 0) return '';
            const unique = Array.from(new Set(blockchains.map(b => (b || '').toLowerCase()))).slice(0, 4);
            return unique.map(renderBlockchainMarker).join('');
        }

        // Render transfer availability indicator
        function renderTransferAvailability(transferAvailability) {
            if (!transferAvailability) return '';
            
            const { buyAvailable, sellAvailable, commonNetworks } = transferAvailability;
            
            // Only show warning if explicitly false (not undefined/unknown)
            if (buyAvailable === false || sellAvailable === false) {
                return `<div class="transfer-warning" style="background: rgba(255, 193, 7, 0.1); border: 1px solid rgba(255, 193, 7, 0.3); border-radius: 6px; padding: 6px 8px; margin-top: 8px; font-size: 11px; color: #ffc107;">
                    ‚ö†Ô∏è Transfer may not be available on both exchanges
                </div>`;
            }
            
            if (commonNetworks && commonNetworks.length > 0) {
                const networksText = commonNetworks.map(network => getBlockchainName(network)).join(', ');
                return `<div class="transfer-info" style="background: rgba(40, 167, 69, 0.1); border: 1px solid rgba(40, 167, 69, 0.3); border-radius: 6px; padding: 6px 8px; margin-top: 8px; font-size: 11px; color: #28a745;">
                    ‚úÖ Transfer available on: ${networksText}
                </div>`;
            }
            
            return '';
        }

        // Update functions
        function updateOpportunitiesContainer(opportunities) {
            const container = document.getElementById('opportunitiesContainer');
            const loadingState = document.getElementById('loadingState');
            
            if (opportunities.length === 0) {
                container.innerHTML = `<div class="no-data"><p>${t('noData')}</p><p>${t('tryAgain')}</p></div>`;
                return;
            }

            // Hide loading state
            if (loadingState) {
                loadingState.style.display = 'none';
            }

            // Generate opportunity cards
            const cardsHtml = opportunities.map((opp, index) => {
                const profitClass = getProfitBadgeClass(opp.profitPercentage);
                const buyUrl = getExchangeUrl(opp.buyExchange, opp.symbol);
                const sellUrl = getExchangeUrl(opp.sellExchange, opp.symbol);
                
                // Format prices with full precision from exchange data
                const formatPrice = (price) => {
                    // Show the exact price as received from the exchange
                    return price.toString();
                };
                
                return `
                    <div class="opportunity-card" style="animation-delay: ${index * 0.1}s">
                        <div class="opportunity-header">
                            <div class="pair-info">
                                <div class="pair-symbol">${opp.symbol}${renderBlockchainMarker(opp.blockchain)}${renderBlockchainMarkers(opp.blockchains)}</div>
                                <div class="pair-details">${opp.symbol.replace('USDT', '/USDT')}</div>
                            </div>
                            <div class="profit-badge ${profitClass}">
                                üìà ${opp.profitPercentage.toFixed(2)}%
                            </div>
                        </div>

                        <div class="exchange-row">
                            <div class="exchange-card">
                                <div class="exchange-label">${t('buyOn')}</div>
                                <div class="exchange-name">${opp.buyExchange}</div>
                                <div class="exchange-price">$${formatPrice(opp.buyPrice)}</div>
                            </div>
                            <div class="exchange-card">
                                <div class="exchange-label">${t('sellOn')}</div>
                                <div class="exchange-name">${opp.sellExchange}</div>
                                <div class="exchange-price">$${formatPrice(opp.sellPrice)}</div>
                            </div>
                        </div>
                        
                        ${renderTransferAvailability(opp.transferAvailability)}

                        <div class="action-row">
                            <div style="display: flex; gap: 8px; margin-left: auto;">
                                <a href="${buyUrl}" target="_blank" class="view-button">
                                    ${t('buy')} ‚ÜóÔ∏è
                                </a>
                                <a href="${sellUrl}" target="_blank" class="view-button">
                                    ${t('sell')} ‚ÜóÔ∏è
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = cardsHtml;
        }

        function updateStatus(status) {
            if (!status) return;

            const statusDot = document.getElementById('connectionStatus');
            const statusText = document.getElementById('connectionText');
            const lastUpdate = document.getElementById('lastUpdate');
            const connectedExchanges = document.getElementById('connectedExchanges');

            statusDot.className = status.connectedCount > 0 ? 'status-dot' : 'status-dot offline';
            statusText.textContent = status.connectedCount > 0 ? t('connected') : t('connecting');
            lastUpdate.textContent = status.lastUpdate ? new Date(status.lastUpdate).toLocaleTimeString() : '–ù–∏–∫–æ–≥–¥–∞';
            connectedExchanges.textContent = status.connectedCount;
            
            // Update status bar labels
            const statusItems = document.querySelectorAll('.status-item span');
            if (statusItems.length >= 2) {
                // Update "Last Update:" label
                const lastUpdateLabel = statusItems[1].textContent;
                if (lastUpdateLabel.includes('Last Update:')) {
                    statusItems[1].innerHTML = `${t('lastUpdate')} <span id="lastUpdate">${lastUpdate.textContent}</span>`;
                }
                // Update "Opportunities:" label  
                if (statusItems[2] && statusItems[2].textContent.includes('Opportunities:')) {
                    statusItems[2].innerHTML = `${t('opportunities')} <span id="opportunityCount">0</span>`;
                }
            }
            
            // Update UI with current language
            updateUI();
        }

        function updateStats(stats) {
            if (!stats) return;

            document.getElementById('totalOpportunities').textContent = stats.total || 0;
            document.getElementById('avgProfit').textContent = `${(stats.avgProfit || 0).toFixed(2)}%`;
            document.getElementById('maxProfit').textContent = `${(stats.maxProfit || 0).toFixed(2)}%`;
        }

        // Trigger a fresh scan from exchanges
        async function triggerScan() {
            try {
                console.log('üîÑ Triggering fresh scan from exchanges...');
                const response = await fetch('/api/scan/trigger', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                console.log('‚úÖ Scan triggered:', result.message);
                return result.success;
            } catch (error) {
                console.error('‚ùå Failed to trigger scan:', error);
                return false;
            }
        }

        // Main refresh function - now triggers fresh scan from exchanges
        async function refreshData() {
            const refreshBtn = document.getElementById('refreshBtn');
            const refreshIcon = document.getElementById('refreshIcon');
            const refreshText = document.getElementById('refreshText');
            const loadingState = document.getElementById('loadingState');
            
            // Show loading state
            if (loadingState) {
                loadingState.style.display = 'block';
            }
            
            // Disable refresh button and show loading
            refreshBtn.disabled = true;
            refreshIcon.textContent = 'üîÑ';
            refreshIcon.classList.add('loading-spinner');
            refreshText.textContent = 'Scanning exchanges...';

            try {
                // STEP 1: Trigger fresh scan from exchanges (this clears old data and scans fresh)
                console.log('üì° Step 1: Triggering fresh exchange scan...');
                const scanTriggered = await triggerScan();
                
                if (!scanTriggered) {
                    throw new Error('Failed to trigger exchange scan');
                }
                
                // STEP 2: Wait for scan to complete (30-45 seconds)
                refreshText.textContent = 'Scanning... (30-45s)';
                console.log('‚è≥ Waiting for scan to complete (35 seconds)...');
                await new Promise(resolve => setTimeout(resolve, 35000)); // Wait 35 seconds
                
                // STEP 3: Fetch fresh results
                refreshText.textContent = 'Loading results...';
                console.log('üì• Fetching fresh results...');
                
                const [opportunities, status, stats] = await Promise.all([
                    fetchOpportunities(),
                    fetchStatus(),
                    fetchStats()
                ]);

                console.log('üìä Received opportunities:', opportunities.length);
                console.log('üîç First opportunity blockchain data:', opportunities[0]?.blockchain);
                console.log('üîó First opportunity transfer availability:', opportunities[0]?.transferAvailability);

                updateOpportunitiesContainer(opportunities);
                updateStatus(status);
                updateStats(stats);
                
                document.getElementById('opportunityCount').textContent = opportunities.length;
                
                // Hide loading state after successful update
                if (loadingState) {
                    loadingState.style.display = 'none';
                }
                
            } catch (error) {
                console.error('Error refreshing data:', error);
                const container = document.getElementById('opportunitiesContainer');
                container.innerHTML = '<div class="no-data"><p>Error loading data. Please try again.</p><button class="btn refresh" onclick="refreshData()">Try Again</button></div>';
            } finally {
                // Re-enable refresh button
                refreshBtn.disabled = false;
                refreshIcon.textContent = 'üîÑ';
                refreshIcon.classList.remove('loading-spinner');
                refreshText.textContent = 'Refresh';
            }
        }

        // Quick refresh - just fetch data without triggering scan (for auto-refresh and initial load)
        async function quickRefreshData() {
            try {
                const [opportunities, status, stats] = await Promise.all([
                    fetchOpportunities(),
                    fetchStatus(),
                    fetchStats()
                ]);

                updateOpportunitiesContainer(opportunities);
                updateStatus(status);
                updateStats(stats);
                
                document.getElementById('opportunityCount').textContent = opportunities.length;
                
                const loadingState = document.getElementById('loadingState');
                if (loadingState) {
                    loadingState.style.display = 'none';
                }
            } catch (error) {
                console.error('Error in quick refresh:', error);
            }
        }

        // Auto-refresh every 10 minutes (just fetch data, backend scans automatically)
        function startAutoRefresh() {
            setInterval(quickRefreshData, 600000); // 10 minutes
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize language (default to Russian)
            document.getElementById('languageText').textContent = currentLanguage.toUpperCase();
            updateUI();
            
            // Initial load - just fetch existing data (fast)
            quickRefreshData();
            
            // Start auto-refresh (fetches data every 10 minutes)
            startAutoRefresh();
        });
    </script>
</body>
</html>
