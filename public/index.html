<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#FFD60A">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Crypto Arbitrage Opportunities</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Prevent zoom on mobile */
        html {
            touch-action: manipulation;
        }
        
        /* Prevent text selection */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Allow text selection for input fields */
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        /* Hide scrollbars but keep functionality */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        :root {
            /* Crypto Wallet Design System Colors */
            --bg-primary: #1C1C1E;
            --bg-secondary: #2C2C2E;
            --surface-elevated: #3A3A3C;
            --accent-yellow: #FFD60A;
            --accent-green: #30D158;
            --accent-red: #FF453A;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --text-tertiary: #636366;
            --separator: #38383A;
            --overlay: rgba(0, 0, 0, 0.4);
            --positive: #30D158;
            --negative: #FF453A;
            --neutral: #8E8E93;
            --warning: #FF9F0A;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0;
            padding: 16px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 16px 0;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 16px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 12px;
            border: 1px solid var(--separator);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--positive);
        }

        .status-dot.offline {
            background: var(--negative);
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 24px;
            background: var(--accent-yellow);
            color: #000000;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: #FFE55C;
            transform: scale(1.02);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .opportunities-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .opportunity-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 16px;
            border-left: 4px solid var(--accent-yellow);
            transition: all 0.2s ease;
            border: 1px solid var(--separator);
        }

        .opportunity-card:hover {
            background: var(--surface-elevated);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .opportunity-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .pair-info {
            flex: 1;
        }

        .pair-symbol {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .pair-details {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .profit-badge {
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            background: var(--accent-green);
            color: white;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .profit-badge.high {
            background: var(--accent-red);
        }

        .profit-badge.medium {
            background: var(--warning);
        }

        .exchange-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .exchange-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
        }

        .exchange-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .exchange-name {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .exchange-price {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 16px;
            font-weight: 600;
            color: var(--accent-yellow);
        }

        .action-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--separator);
        }

        .spread-info {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .view-button {
            padding: 8px 16px;
            border-radius: 20px;
            background: var(--accent-yellow);
            color: #000000;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .view-button:hover {
            background: #FFE55C;
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 214, 10, 0.1);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            border: 1px solid var(--separator);
        }

        .stat-value {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Mobile-first responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }
            
            .status-bar {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }
            
            .exchange-row {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .opportunity-header {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }
            
            .profit-badge {
                align-self: flex-start;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 8px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .stat-card {
                padding: 12px;
            }
            
            .stat-value {
                font-size: 18px;
            }
        }

        /* Loading animation */
        .loading-spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Smooth transitions */
        .opportunity-card {
            animation: fadeInUp 0.3s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Crypto Arbitrage</h1>
            <p>Real-time arbitrage opportunities across exchanges</p>
            <p style="font-size: 12px; color: var(--text-tertiary); margin-top: 8px;">v2.0 - Crypto Wallet Design</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalOpportunities">0</div>
                <div class="stat-label">Total Opportunities</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgProfit">0%</div>
                <div class="stat-label">Average Profit</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="maxProfit">0%</div>
                <div class="stat-label">Maximum Profit</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="connectedExchanges">0</div>
                <div class="stat-label">Connected Exchanges</div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <span class="status-dot" id="connectionStatus"></span>
                <span id="connectionText">Connecting...</span>
            </div>
            <div class="status-item">
                <span>Last Update: <span id="lastUpdate">Never</span></span>
            </div>
            <div class="status-item">
                <span>Opportunities: <span id="opportunityCount">0</span></span>
            </div>
        </div>

        <div class="controls">
            <button class="btn refresh" onclick="refreshData()" id="refreshBtn">
                <span id="refreshIcon">üîÑ</span>
                <span id="refreshText">Refresh</span>
            </button>
        </div>

        <div class="opportunities-container" id="opportunitiesContainer">
            <div class="loading" id="loadingState">
                <div class="loading-spinner">üîÑ</div>
                <p>Loading opportunities...</p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        if (window.Telegram?.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            // Apply Telegram theme
            document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#ffffff');
            document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#000000');
            document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#0088cc');
            document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || '#ffffff');
            document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || '#f8f9fa');
            document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color || '#6c757d');
        }

        let autoRefreshInterval;
        let autoRefreshEnabled = true;

        // API functions
        async function fetchOpportunities() {
            try {
                const response = await fetch('/api/opportunities');
                const data = await response.json();
                return data.success ? data.data : [];
            } catch (error) {
                console.error('Error fetching opportunities:', error);
                return [];
            }
        }

        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                return data; // Status API returns data directly, not wrapped in success/data
            } catch (error) {
                console.error('Error fetching status:', error);
                return null;
            }
        }

        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                return data.success ? data.data : null;
            } catch (error) {
                console.error('Error fetching stats:', error);
                return null;
            }
        }

        // Exchange URL patterns for different exchanges
        const exchangeUrls = {
            'binance': 'https://www.binance.com/en/trade/{symbol}',
            'okx': 'https://www.okx.com/trade-spot/{symbol}',
            'bybit': 'https://www.bybit.com/trade/spot/{symbol}',
            'bitget': 'https://www.bitget.com/en/spot/{symbol}',
            'mexc': 'https://www.mexc.com/exchange/{symbol}',
            'bingx': 'https://bingx.com/en-us/spot/{symbol}',
            'gateio': 'https://www.gate.io/trade/{symbol}',
            'kucoin': 'https://trade.kucoin.com/{symbol}',
            'coinbase': 'https://pro.coinbase.com/trade/{symbol}',
            'kraken': 'https://trade.kraken.com/charts/KRAKEN:{symbol}'
        };

        // Generate exchange URL for a specific symbol
        function getExchangeUrl(exchange, symbol) {
            const urlPattern = exchangeUrls[exchange.toLowerCase()];
            if (!urlPattern) {
                return `https://${exchange.toLowerCase()}.com`;
            }
            return urlPattern.replace('{symbol}', symbol);
        }

        // Get profit badge class based on profit percentage
        function getProfitBadgeClass(profitPercentage) {
            if (profitPercentage >= 2) return 'high';
            if (profitPercentage >= 1) return 'medium';
            return '';
        }

        // Update functions
        function updateOpportunitiesContainer(opportunities) {
            const container = document.getElementById('opportunitiesContainer');
            const loadingState = document.getElementById('loadingState');
            
            if (opportunities.length === 0) {
                container.innerHTML = '<div class="no-data"><p>No arbitrage opportunities found at the moment.</p><p>Try refreshing or check back later.</p></div>';
                return;
            }

            // Hide loading state
            if (loadingState) {
                loadingState.style.display = 'none';
            }

            // Generate opportunity cards
            const cardsHtml = opportunities.map((opp, index) => {
                const profitClass = getProfitBadgeClass(opp.profitPercentage);
                const buyUrl = getExchangeUrl(opp.buyExchange, opp.symbol);
                const sellUrl = getExchangeUrl(opp.sellExchange, opp.symbol);
                
                return `
                    <div class="opportunity-card" style="animation-delay: ${index * 0.1}s">
                        <div class="opportunity-header">
                            <div class="pair-info">
                                <div class="pair-symbol">${opp.symbol}</div>
                                <div class="pair-details">${opp.symbol.replace('USDT', '/USDT')}</div>
                            </div>
                            <div class="profit-badge ${profitClass}">
                                üìà ${opp.profitPercentage.toFixed(2)}%
                            </div>
                        </div>

                        <div class="exchange-row">
                            <div class="exchange-card">
                                <div class="exchange-label">Buy on</div>
                                <div class="exchange-name">${opp.buyExchange}</div>
                                <div class="exchange-price">$${opp.buyPrice.toFixed(4)}</div>
                            </div>
                            <div class="exchange-card">
                                <div class="exchange-label">Sell on</div>
                                <div class="exchange-name">${opp.sellExchange}</div>
                                <div class="exchange-price">$${opp.sellPrice.toFixed(4)}</div>
                            </div>
                        </div>

                        <div class="action-row">
                            <div class="spread-info">
                                Spread: $${opp.profitAmount.toFixed(4)}
                            </div>
                            <div style="display: flex; gap: 8px;">
                                <a href="${buyUrl}" target="_blank" class="view-button">
                                    Buy ‚ÜóÔ∏è
                                </a>
                                <a href="${sellUrl}" target="_blank" class="view-button">
                                    Sell ‚ÜóÔ∏è
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = cardsHtml;
        }

        function updateStatus(status) {
            if (!status) return;

            const statusDot = document.getElementById('connectionStatus');
            const statusText = document.getElementById('connectionText');
            const lastUpdate = document.getElementById('lastUpdate');
            const connectedExchanges = document.getElementById('connectedExchanges');

            statusDot.className = status.connectedCount > 0 ? 'status-dot' : 'status-dot offline';
            statusText.textContent = status.connectedCount > 0 ? 'Connected' : 'Disconnected';
            lastUpdate.textContent = status.lastUpdate ? new Date(status.lastUpdate).toLocaleTimeString() : 'Never';
            connectedExchanges.textContent = status.connectedCount;
        }

        function updateStats(stats) {
            if (!stats) return;

            document.getElementById('totalOpportunities').textContent = stats.total || 0;
            document.getElementById('avgProfit').textContent = `${(stats.avgProfit || 0).toFixed(2)}%`;
            document.getElementById('maxProfit').textContent = `${(stats.maxProfit || 0).toFixed(2)}%`;
        }

        // Main refresh function
        async function refreshData() {
            const refreshBtn = document.getElementById('refreshBtn');
            const refreshIcon = document.getElementById('refreshIcon');
            const refreshText = document.getElementById('refreshText');
            const loadingState = document.getElementById('loadingState');
            
            // Show loading state
            if (loadingState) {
                loadingState.style.display = 'block';
            }
            
            // Disable refresh button and show loading
            refreshBtn.disabled = true;
            refreshIcon.textContent = 'üîÑ';
            refreshIcon.classList.add('loading-spinner');
            refreshText.textContent = 'Refreshing...';

            try {
                const [opportunities, status, stats] = await Promise.all([
                    fetchOpportunities(),
                    fetchStatus(),
                    fetchStats()
                ]);

                updateOpportunitiesContainer(opportunities);
                updateStatus(status);
                updateStats(stats);
                
                document.getElementById('opportunityCount').textContent = opportunities.length;
            } catch (error) {
                console.error('Error refreshing data:', error);
                const container = document.getElementById('opportunitiesContainer');
                container.innerHTML = '<div class="no-data"><p>Error loading data. Please try again.</p><button class="btn refresh" onclick="refreshData()">Try Again</button></div>';
            } finally {
                // Re-enable refresh button
                refreshBtn.disabled = false;
                refreshIcon.textContent = 'üîÑ';
                refreshIcon.classList.remove('loading-spinner');
                refreshText.textContent = 'Refresh';
            }
        }

        // Auto-refresh every 30 seconds
        function startAutoRefresh() {
            setInterval(refreshData, 30000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            refreshData();
            startAutoRefresh();
        });
    </script>
</body>
</html>
